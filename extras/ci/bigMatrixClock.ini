[env:d1_mini]
build_flags = -D __ESP__ -D MQTT_MAX_PACKET_SIZE=1024 -I ../../src
platform = espressif8266
board = d1_mini
framework = arduino
board_build.filesystem = littlefs
lib_deps = ESP8266WiFi
    Arduino_JSON
    PubSubClient@2.7
    ustd
    muwerk
    munet
    mufonts
    mupplet-core
    Wire
    Adafruit BusIO
    Adafruit GFX Library
    SPI
